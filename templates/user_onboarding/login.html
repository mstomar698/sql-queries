{% block body %}
    <!DOCTYPE html>
    <html lang="en">
        <head>
            <title>Login</title>
            <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
                  rel="stylesheet"
                  integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
                  crossorigin="anonymous">
            <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js"
                    integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB"
                    crossorigin="anonymous"></script>
            <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js"
                    integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13"
                    crossorigin="anonymous"></script>
            <link rel="stylesheet"
                  href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
            <link href="https://fonts.googleapis.com/css2?family=Ubuntu&display=swap"
                  rel="stylesheet">
            <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
            <meta name="viewport" content="width=device-width, initial-scale=1" />
            <meta http-equiv="X-UA-Compatible" content="IE=edge" />
            <style>
    nav {
      background-color: #166FE5;
    }

    body {
      background-color: #F0F2F5;
    }

    .mb-5 {
      margin-bottom: 2rem !important;
    }

    .p-5 {
      padding: 2.2rem !important;
    }

    #password {
      width: 363.84px;
      height: 40px !important;
      padding: 0.5rem 1rem !important;
      background-color: #E8F0FE;
      border-radius: 0.3rem;
    }

    .input-form-class {
      outline-style: solid;
      outline-color: #CED4DA;
      outline-width: thin;
      background-color: #E8F0FE;
      display: flex;
      border-radius: 25px;
      height: 40px;
    }

    input[password]::-ms-reveal {
      display: none;
    }

    .card{
      height: calc(100vh - 160px);
      max-height: 600px;
    }

    .gradient-custom{
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100%;
    }

    body{
      height: calc(100vh - 60px);
    }

    .card{
      box-shadow: 0px 0px 5px 5px rgb(155, 163, 158,0.3);
    }

    .alert{
      position: absolute;
      margin-left: auto;
      margin-right: auto;
      left: 0;
      right: 0;
      text-align: center;
    }




    @media (max-width: 767px) {
      .p-5 {
        padding: 0.4rem !important;
      }

      .row>* {
        padding-right: calc(var(--bs-gutter-x) * .3);
        padding-left: calc(var(--bs-gutter-x) * .3);
      }

      #login_text {
        margin-top: 20px;
      }

      #sign_up_text {
        margin-bottom: 1.5rem !important;
      }

    }
            </style>
        </head>
        <body>
            <nav class="navbar navbar-expand-lg">
                <a href="/"
                   class="navbar-brand mx-4"
                   id="nav"
                   style="font-family: 'Ubuntu', sans-serif;
                          font-weight:500;
                          font-size:3.4vh;
                          color:white">Demo</a>
            </nav>
            <section class="gradient-custom">
                <div class="container h-90">
                    <div class="row d-flex justify-content-center align-items-center h-100 ">
                        <div class="col-12 col-md-8 col-lg-6 col-xl-5">
                            <div class="card" style="border-radius: 1rem;background-image: white">
                                <div class="card-body text-center" style="padding: 0px;">
                                    <div style="height: 120px;
                                                background-color: #166FE5;
                                                padding: 20px;
                                                border-radius: 1rem 1rem 0rem 0rem">
                                        <h2 class="fw-bold text-uppercase"
                                            style="color:white;
                                                   font-family: 'Ubuntu', sans-serif"
                                            id="login_text">Login</h2>
                                        <p class="text-blue-50"
                                           style="color:white;
                                                  font-family: 'Ubuntu', sans-serif;
                                                  font-size: 20px">Login to your Account</p>
                                    </div>
                                    {% for message in messages %}
                                        <div id="alert" class="alert alert-{{ message.tags }}">
                                            <b>{{ message }}</b>
                                        </div>
                                        <script type="text/javascript">
                  setTimeout(function () {
                    $('#alert').alert('close');
                  }, 4000);
                                        </script>
                                    {% endfor %}
                                    <div class="mb-md-0 mt-md-0 pb-0 p-5">
                                        <form action="/auth/login/" method="post">
                                            {% csrf_token %}
                                            <div class="form-outline form-white mb-4" style="color:blue;">
                                                <center>
                                                    <input type="text"
                                                           name="username"
                                                           id="username"
                                                           class="form-control form-control-lg username-input"
                                                           style="font-family: 'Ubuntu', sans-serif;
                                                                  font-size: inherit;
                                                                  border-radius: 25px;
                                                                  width: 80%;
                                                                  font-size: 20px"
                                                           placeholder="Username" />
                                                </center>
                                            </div>
                                            <div class="form-outline form-white mb-2 my-0 mt-0" style="color:blue;">
                                                <center>
                                                    <div class="input-form-class" style=" width: 80%;">
                                                        <input type="password"
                                                               name="password"
                                                               id="password"
                                                               style="font-family: 'Ubuntu', sans-serif;
                                                                      width: 95%;
                                                                      border: none;
                                                                      resize: none;
                                                                      outline: none;
                                                                      font-size: inherit;
                                                                      background-color: white;
                                                                      font-size: 20px;
                                                                      border-radius: 25px 0px 0px 25px"
                                                               placeholder="Password">
                                                        <i class="fa fa-eye my-1" id="togglePassword" style="padding:8px;"></i>
                                                    </div>
                                                </center>
                                                <a href="/auth/forget_password"
                                                   class="text-blue-50 fw-bold"
                                                   style="display: flex;
                                                          justify-content: flex-end;
                                                          margin-right: 12%;
                                                          text-decoration: none">Forgot Password?</a>
                                            </div>
                                            <br />
                                            <button class="btn btn-primary btn-lg px-5 mx-0 mt-0"
                                                    type="submit"
                                                    style="color: white;
                                                           width: 80%;
                                                           border-radius: 25px;
                                                           font-size: 25px">Login</button>
                                        </form>
                                        <script>
                                          const togglePassword = document.querySelector('#togglePassword');
                                          const password = document.querySelector('#password');

                                          togglePassword.addEventListener('click', function (e) {
                                            // toggle the type attribute
                                            const type = password.getAttribute('type') === 'password' ? 'text' : 'password';
                                            password.setAttribute('type', type);
                                            // toggle the eye slash icon
                                            this.classList.toggle('fa-eye-slash');
                                          });
                                        </script>
                                    </div>
                                    <div style="color:blue; font-size: 17px;">
                                        <p id="sign_up_text" style="color: grey; margin: 0px;">Don't have an account?</p>
                                        <a href="/auth/register_user"
                                           class="text-blue-50 fw-bold"
                                           style="text-decoration: none;
                                                  margin-top: 3px">Sign up</a>
                                    </div>
                                    <br>
                                    <!-- <p>Or</p>
              <div style="color:blue;">
                <p class="mt-4 my-0" id="sign_up_text">Forget Your Password? <a href="/auth/forget_password" class="text-blue-50 fw-bold">Forget Password</a></p>
</div> -->
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </section>
            <!-- Optional JavaScript -->
            <!-- jQuery first, then Popper.js, then Bootstrap JS -->
            <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
                    integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
                    crossorigin="anonymous"></script>
            <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
                    integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
                    crossorigin="anonymous"></script>
            <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
                    integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
                    crossorigin="anonymous"></script>
        </body>
    </html>
{% endblock %}
